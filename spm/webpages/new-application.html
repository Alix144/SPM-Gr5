<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Page</title>
    <link rel="icon" href="images/logo1.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="pages.css">
</head>
<body>
    <div class="grido">
        <div class="div-btns grid-divs">
            <div class="hidden">

            </div>
            <div class="navigation">
                <div class="upper-btns">
                    <a href="Student-profile.html" class="btn btn-primary">Home</a>
                    <a href="new-application.html" class="btn btn-primary current-btn">New Application</a>
                    <a href="new-message.html" class="btn btn-primary">Inbox</a>
                </div>
                <a href="Login.html" class="btn btn-primary exit">Exit</a>

            </div>
        </div>

        <div class="grid-divs mid-part">
            <div class="personal-info blue">
                <div class="profile-pic">
                    <img src="images/user.png" alt="">
                </div>
                <div class="info">
                    <h2>Student 1</h2>
                    <p>200000000</p>
                </div>
            </div>

            <div class="content content-2 blue">
                <div class="white-bg white-bg-2">
                    <h5>New Application</h5>
                    <form>
                        
                        <div class="form">
                            <div class="subdiv">
                                <div class="input">
                                    <label for="name">Name:</label>
                                    <input type="text" id="name" name="name">
                                </div>
                                <div class="input">
                                    <label for="studentid">Student ID:</label>
                                    <input type="number" id="studentid" name="studentid">
                                </div>
                            </div>

                            <div class="subdiv">
                                 <div class="input">
                                     <label for="dep">Department:</label>
                                     <input type="text" id="dep" name="dep">
                                 </div>
                                 <div class="input">
                                     <label for="cur-year">Current Year:</label>
                                     <input type="text" id="cur-year" name="cur-year">
                                 </div>
                            </div>

                            <div class="subdiv ">
                                 <div class="input">
                                     <label for="Email">Email:</label>
                                     <input type="email" id="Email" name="Email">
                                 </div>
                                 <div class="input radio">
                                    <div class="radio1">
                                        <input type="radio" id="com" name="sec">
                                        <label for="com">Compulsory</label>
                                    </div>
                                    <div class="radio2">
                                        <input type="radio" id="vol" name="sec">
                                        <label for="vol">Voluntary</label>
                                    </div>
                                </div>
                            </div>

                            <div class="input input-btn">
                                <input type="file" hidden id="form" name="form" accept=".doc, .pdf">
                                <label class="btn btn-primary" for="form">Applicaion Form</label>
                                                    
                                <input type="file" hidden id="letter" name="letter" accept=".doc, .pdf">
                                <label class="btn btn-primary" for="letter">Official Letter</label>
                            
                                <input type="file" hidden id="trans" name="trans" accept=".doc, .pdf">
                                <label class="btn btn-primary" for="trans">Transcript</label>
                            </div>

                        </div>

                    </form>
                </div>

                <div class="green-red-btns">
                    <a class="btn btn-primary clear-btn">Clear</a>
                    <a class="btn btn-primary green-btn">Submit</a>
                </div>
            
            </div>

        </div>

        <div class="grid-divs">

        </div>

    </div>




</body>
</html>
