<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Instructor </title>
    <link rel="icon" href="images/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="assign.css">
</head>
<body>
    <div class="grido">
        <div class="div-btns grid-divs">
            <div class="hidden">

            </div>
            <div class="navigation">
                <div class="upper-btns">
                    <a href="adminhome.html" class="btn btn-primary">Home</a>
                    <a href="assignins.html" class="btn btn-primary current-btn">Assign Instructor</a>
                    <a href="employee.html" class="btn btn-primary">Assign Employee</a>
                   
                </div>
                <a href="Adminlogin.html" class="btn btn-primary exit">Exit</a>

            </div>
        </div>

        <div class="grid-divs mid-part">
            <div class="personal-info blue">
                <div class="profile-pic">
                    <img src="images/user.png" alt="">
                </div>
                <div class="info">
                    <h2>Admin</h2>
                    <h5>Email: someone@gmail.com</h5>
                </div>
            </div>

            <div class="content content-2 blue">
                 <div class="assign">
                   
                     <form>
                         <h4>Assign Instructor</h4>
                         <div class="form">
                             <div class="form-group">
                                 <label for="exampleInputName"></label>
                                 <input type="text" class="form-control" id="exampleInputName" placeholder="Name">
                             </div>
                             <div class="form-group">
                                 <label for="exampleInputSurname"></label>
                                 <input type="text" class="form-control" id="exampleInputSurname" placeholder="Surname">
                             </div>
                             <div class="form-group">
                                 <label for="exampleInputEmail1"></label>
                                 <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email address">

                             </div>
                             <div class="form-group">
                                 <label for="exampleInputPassword1"></label>
                                 <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">



                             </div>
                         </div>

                     </form>
                </div>

                <div class="green-red-btns">
                    <a class="btn btn-primary clear-btn">Clear</a>
                    <a class="btn btn-primary green-btn">Save</a>
                </div>
            
            </div>

        </div>

        <div class="grid-divs">

        </div>

    </div>




</body>
</html>
