<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="icon" href="images/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style1.css">
</head>
<body>

    <div class="container">
        <img src="images/logo.png" alt="Uskudar-logo">
        <h1>Login</h1>
        <form class="login_form" action="adminhome.html" method="get" name="form" onsubmit="return validated()">
            <div class="font">Email </div>
            <input autocomplete="off" type="text" name="email">
            <div id="email_error">Please fill up your Email correctly</div>
            <div class="font font2">Password</div>
            <input type="password" name="password">
            <div id="pass_error">Please fill up your Password correctly</div>
            <button type="submit">Login</button>

            <a href="" class="btn btn-primary">Back</a>
        </form>

    </div>
    <script src="scr.js"></script>
</body>
</html>
