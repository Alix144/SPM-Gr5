<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Application</title>
    <link rel="icon" href="images/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="styles1.css">
    <script src="https://kit.fontawesome.com/65a1ab7d53.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="parent">

        <!-- ********************Mobile********************* -->
                <div class="top-part">
                    <i class="fa-solid fa-bars" style="color: #fff;"></i>
                    <i class="fa-solid fa-right-from-bracket" style="color: #fff;"></i>
                </div>
        
                <div class="sidebar-mobile">
                    <div class="info">
                        <img src="images/logo.png" alt="uskudar-logo">
                        <div class="btn-div">
                        <a class="btn btn-primary" id="sidebar-btn">Home</a>
                        <a class="btn btn-primary" id="sidebar-btn">New Application</a>
                        <a class="btn btn-primary" id="sidebar-btn">Inbox</a>
                    </div>
                    </div>
                    <i class=" up fa-solid fa-chevron-up fa-2xl" style="color: #ffffff;"></i>
                </div>
        
        <!-- ********************desktop********************* -->
        
                <div class="sidebar">
                  <img src="images/logo.png" alt="uskudar-logo">
                  <h2>Applications</h2>
                  <a class="btn btn-primary sidebar-btn" id="sidebar-btn1" href="Student-profile.html">Home</a>
                  <a class="btn btn-primary sidebar-btn current-btn" id="sidebar-btn2">New Application</a>
                  <a class="btn btn-primary sidebar-btn" id="sidebar-btn3" href="new-message.html">Inbox</a>
                  <a class="btn btn-primary bk-btn sidebar-btn" id="sidebar-btn">Quit</a>
                </div>
                
                    
                    <form>
                        
                        <div class="form">
                            <div class="subdiv">
                                <div class="input">
                                    <label for="name">Name:</label>
                                    <input type="text" id="name" name="name">
                                </div>
                                <div class="input">
                                    <label for="studentid">Student ID:</label>
                                    <input type="number" id="studentid" name="studentid">
                                </div>
                            </div>

                            <div class="subdiv">
                                 <div class="input">
                                     <label for="dep">Department:</label>
                                     <input type="text" id="dep" name="dep">
                                 </div>
                                 <div class="input">
                                     <label for="cur-year">Current Year:</label>
                                     <input type="text" id="cur-year" name="cur-year">
                                 </div>
                            </div>

                            <div class="subdiv">
                                 <div class="input">
                                     <label for="Email">Email:</label>
                                     <input type="email" id="Email" name="Email">
                                 </div>
                                 <div class="input">
                                     <label for="Phone">Phone:</label>
                                     <input type="number" id="Phone" name="Phone">
                                 </div>
                            </div>

                            <div class="input radio">
                                <div class="radio1">
                                    <input type="radio" id="com" name="sec">
                                    <label for="com">Compulsory</label>
                                </div>
                                <div class="radio2">
                                    <input type="radio" id="vol" name="sec">
                                    <label for="vol">Voluntary</label>
                                </div>
                            </div>

                            <div class="input input-btn">
                                <p>Internship Application Form:</p>
                                <input type="file" hidden id="form" name="form" accept=".doc, .pdf">
                                <label class="btn btn-primary" for="form">Choose file</label>
                            </div>
                            <div class="input input-btn">
                                <p>Official Letter:</p>
                                <input type="file" hidden id="letter" name="letter" accept=".doc, .pdf">
                                <label class="btn btn-primary" for="letter">Choose file</label>
                            </div>
                            <div class="input input-btn">
                                <p>Transcript:</p>
                                <input type="file" hidden id="trans" name="trans" accept=".doc, .pdf">
                                <label class="btn btn-primary" for="trans">Choose file</label>
                            </div>
                        </div>

                        <div class="form-btn">
                            <a class="btn btn-primary" id="sidebar-btn">Clear</a>
                            <input  class="btn btn-primary" type="submit" value="Submit">
                        </div>
                    </form>
    
        
            </div>
    
</body>
</html>
