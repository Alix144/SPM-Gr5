<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>
    <link rel="icon" href="images/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="styles1.css">
    <script src="https://kit.fontawesome.com/65a1ab7d53.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="parent">

<!-- ********************Mobile********************* -->
        <div class="top-part">
            <i class="fa-solid fa-bars" style="color: #fff;"></i>
            <i class="fa-solid fa-right-from-bracket" style="color: #fff;"></i>
        </div>

        <div class="sidebar-mobile">
            <div class="info">
                <img src="images/logo.png" alt="uskudar-logo">
                <div class="btn-div">
                <button class="btn btn-primary" id="sidebar-btn">Home</button>
                <button class="btn btn-primary" id="sidebar-btn">New Application</button>
                <button class="btn btn-primary" id="sidebar-btn">Inbox</button>
            </div>
            </div>
            <i class=" up fa-solid fa-chevron-up fa-2xl" style="color: #ffffff;"></i>
        </div>

        <div class="sidebar">
          <img src="images/logo.png" alt="uskudar-logo">
          <h1>Profile</h1>
          <button class="btn btn-primary" id="sidebar-btn">Home</button>
          <button class="btn btn-primary" id="sidebar-btn">New Application</button>
          <button class="btn btn-primary" id="sidebar-btn">Inbox</button>
          <button class="btn btn-primary bk-btn" id="sidebar-btn">Quit</button>
        </div>

<!-- ********************desktop********************* -->
        <div class="main">
        
            <div class="profile-info">
                <img src="images/account.png" alt="Profile-img">
                <div class="info">
                    <h1>Student Name</h1>
                    <h4>ID: 200000000</h4>
                    <h4>GPA: 4.0</h4>
                </div>
            </div>

            <div class="content">

                <div class="contain contain-1">
                    <h2>Internship <br> Opportunities</h2>
                    <div class="internship">

                    </div>
                </div>

                <div class="contain contain-2">
                    <h2>My <br> Applications</h2>
                    <div class="application">

                    </div>
                </div>

                <div class="contain contain-3">
                <h2>documents</h2>
                    <div class="documents">
                        <button class="btn btn-primary">Application Form</button>
                        <button class="btn btn-primary">Internship Notebook</button>
                        <button class="btn btn-primary">Require Official Letter</button>
                    </div>
                </div> 

            </div>
        </div>

    </div>   

    <script src="index.js"></script>
</body>
</html>
